# The URL the site will be built for
base_url = "https://blog.utilslab.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
theme = "hyde"
description = "Tudo sobre tecnologia"
title = "UtilsLab blog"

[extra]
# Put all your custom variables here
hyde_links = [
    {url = "/sobre", name = "Sobre"},
]
hyde_sticky = false
hyde_show_analytics = true
hyde_analytics_content = """
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139885373-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-139885373-1');
</script>
"""
